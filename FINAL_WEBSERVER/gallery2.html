<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { max-width: 200px; height: auto; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Super Secret Death Star Images</h1>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
